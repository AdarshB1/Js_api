<!DOCTYPE html>
<html>

<head>
    <title>
        Employee Portal
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Employee Portal</center></h1>
	<hr>
			<div class="employee-form">
                <form name="myForm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    
                    <div>
                        <label>EMP_ID</label>
                        <input type="text" name="emp_id" id="femp_id">
                    </div>
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fname">
                    </div>
                    <!-- <div id="error"></div> -->
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="fage"><b><span class="formerror"></span></b>
                    </div>
                    <div id="error"></div>
                    <div>
                        <label>Gender</label>
                        <input type="text" name="gender" id="fgender">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
