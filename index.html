<!DOCTYPE html>
<html>

<head>
    <title>
        Employee Portal
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><left>Employee Portal</left></h1>
	<hr>
			<div class="employee-form">
                <form name="myForm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    
                    <div>
                        <label>EMP_ID</label>
                        <input type="number" name="emp_id" id="femp_id" required> 
                        <p class="formerror" id="empError" >Id aready exitst !</p> 
                        <p class="formerror" id="posNO" >Emp Id must be positive No</p>
                    </div>
                    
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="fullName" id="fname" required>
                        <p class="formerror" id="nameError" >Name only Alphabets !</p>
                    </div>
                    
                    
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="fage">
                        <p class="formerror" id="ageError" >Age must be between 19 to 60 !</p>
                    </div>
                    
                    <div>
                        <label>Gender</label>
                        <select name="" id="gender" required>
                            <option selected></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
